<!DOCTYPE html> 
<html> 
  
<head> 
    <title>full screen iframe</title> 
    <style type="text/css"> 
        html { 
            overflow: auto; 
        } 
          
        html, 
        body, 
        div, 
        iframe { 
            margin: 0px; 
            padding: 0px; 
            height: 100%; 
            border: none; 
        } 
          
        iframe { 
            display: block; 
            width: 100%; 
            border: none; 
            overflow-y: auto; 
            overflow-x: hidden; 
        } 
    </style> 
</head> 
  
<body> 
    <iframe src="<iframe src="https://docs.google.com/document/d/e/2PACX-1vSGb66H6iYmv_3xbaIMVXrCOaKhE6dqU3PNDGpOwlkhvIjRAySDQc-rCKlmlvUUm5gNpIKU3T6l_MIL/pub?embedded=true"></iframe>"
            frameborder="0" 
            marginheight="0" 
            marginwidth="0" 
            width="100%" 
            height="100%" 
            scrolling="auto"> 
  </iframe> 
  
</body> 
  
</html>
